
<!DOCTYPE html>
<html>
<head>
    <title>PLK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #45a049;
        }

        .audio-container {
            margin-top: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .play-pause-button {
            background-color: transparent;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
            animation: glowing 2s linear infinite;
        }

        @keyframes glowing {
            0% { color: #f00; text-shadow: 0 0 10px #f00; }
            50% { color: #00f; text-shadow: 0 0 10px #00f; }
            100% { color: #f00; text-shadow: 0 0 10px #f00; }
        }

        /* Hide default audio controls */
        .audio-player {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="random-heading"></h1>
        <div class="button-container">
            <a href="https://github.com/afnanplk" class="button">GIT PROFILE</a>
            <a href="page1.html" class="button">360_RENAME</a>
        </div>
    </div>
            <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
    <div class="audio-container">
        <audio id="audio" class="audio-player">
            <source src="malbarii.mp4" type="audio/mpeg">
            <source src="2.mp3" type="audio/mpeg">
            <source src="3.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button id="playPauseButton" class="play-pause-button">▷</button>
    </div>

    <script>
        const audio = document.getElementById("audio");
        const playPauseButton = document.getElementById("playPauseButton");
        const songs = ["malbarii.mp4", "2.mp3", "3.mp3"];
        const randomSong = songs[Math.floor(Math.random() * songs.length)];

        audio.src = randomSong;

        // Random headings
        const headings = [
            "HI.!!!!!",
            "HELLO......",
            "WELCOME",
            "GIVE A SMILE :)",
            "BE HAPPY...."
        ];

        // Generate a random heading
        const randomHeading = headings[Math.floor(Math.random() * headings.length)];

        // Update the content of the h1 element with the random heading
        document.getElementById("random-heading").textContent = randomHeading;

        playPauseButton.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = "||"; // Pause
            } else {
                audio.pause();
                playPauseButton.textContent = "▷"; // Play
            }
        });
    </script>
     <script src="http://brainshop.ai/api/aco.js?bid=159506&key=4QPRlFg6JPdxT8As"></script>
</body>
</html>
